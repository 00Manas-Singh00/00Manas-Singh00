name: Generate Contribution Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # Critical authorization

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full history
          persist-credentials: true

      - name: Create output directory
        run: mkdir -p output

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 00Manas-Singh00
          outputs: |
            type: svg
            path: output/snake.svg

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/snake.svg
          git commit -m "Update snake: $(date +'%Y-%m-%d')"
          git pull --rebase  # Prevent history divergence
          git push origin HEAD:main
