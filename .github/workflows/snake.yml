name: Generate Contribution Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Daily midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # Critical authorization

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with write access
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history
          persist-credentials: true

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 00Manas-Singh00
          outputs: |
            output/snake.svg

      - name: Force Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Update snake: $(date +'%Y-%m-%d %H:%M')" --allow-empty
          git pull --rebase  # Prevent divergent histories
          git push origin HEAD:main -f
